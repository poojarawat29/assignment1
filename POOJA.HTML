<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="SHEET.CSS">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <CENTER><h1>PERSONAL DETAILS</h1></CENTER>
      
        <form id="form"> 
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
     
                
                <input type="text"
                       id="name"
                       placeholder="Enter your name" />
            </div>
            <div class="form-control">
                <label for="name" id="label-name">
                    Number
                </label>
     
                
                <input type="NUMBER"
                       id="name"
                       placeholder="Enter your number" />
            </div>
            <div class="form-control">
                <label for="password" id="label-password">
                    Password
                </label>
     
                
                <input type="password"
                       id="passsword"
                       placeholder="Enter your password" />
            </div>
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
     
                <!-- Input Type Email-->
                <input type="email"
                       
                       PLACEHOLDER="Enter your email" />
            </div>
      
            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>
     
                <!-- Input Type Text -->
                <input type="text"
                       id="age"
                       placeholder="Enter your age" />
            </div>
      
            <div class="form-control">
                <label for="role" id="label-role">
                    Which language you know previously?
                </label>
                 
                <!-- Dropdown options -->
                <select name="language" id="language">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="PYTHON">
                        PYTHON
                    </option>
                    <option value="JAVA">JAVA</option>
                </select>
            </div>
      
            <div class="form-control">
                <label>
                    SELECT YOUR GENDER:
                </label>
     
                
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">MALE</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">FEMALE</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">OTHERS</input>
                </label>
            </div>
      
            <div class="form-control">
                <label>LANGUAGES YOU WANT TO LEARN
                    
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                           name="inp">C</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                           name="inp">C++</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                           name="inp">C#</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                           name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                           name="inp">Python</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                           name="inp">JavaScript</input></label>
                
            </div>
      
            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
     
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
      
            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
</body>
</html>
